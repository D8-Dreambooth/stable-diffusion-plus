<div class="module" id="moduleInfer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        Output
                    </div>
                    <div class="card-body">
                        <div class="image-container inline-gallery-container" id="inferGallery">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        Generation Parameters
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="prompt">Prompt:</label>
                            <input type="text" class="form-control" id="prompt">
                        </div>
                        <div class="form-group">
                            <label for="negative-prompt">Negative Prompt:</label>
                            <input type="text" class="form-control" id="negative-prompt">
                        </div>
                        <div class="form-group" id="stepSlider">

                        </div>
                        <div class="form-group" id="scaleSlider">

                        </div>
                        <div class="form-group">
                            <label for="seed">Seed:</label>
                            <input type="number" class="form-control" id="seed" value="-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-group fileBrowser" id="fileTest"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        Execute
                    </div>
                    <div class="card-body">
                        <div class="modelSelect" id="inferModel"></div>
                        <div class="form-group">
                            <div class="btn-group">
                            <button class="btn btn-primary" id="startInfer">Generate</button>
                            <button class="btn btn-secondary btn-disabled" id="stopInfer">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
