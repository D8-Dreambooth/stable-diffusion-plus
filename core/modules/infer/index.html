<!-- Base div is always a "module" class -->
<div class="module" id="moduleInfer">
    <!-- The rest of this can be whatever you want. Note that bootstrap grid is used, along with card shadow -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Auto-populated "model-select" element. See JS -->
                        <div class="inferModelSelect" id="inferModel" data-label="Model Selection"
                             data-model_type="diffusers"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ioRow">
            <div class="col-sm-12 col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        Output
                    </div>
                    <div class="card-body">
                        <!-- Gallery and progressGroup elements. -->
                        <div class="progressGroup" id="inferProgress"></div>
                        <div class="image-container inline-gallery-container" id="inferGallery"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card shadow" id="inferSettings">
                    <div class="card-header">
                        Generation Parameters
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="btn-group form-control">
                                <button class="btn btn-primary" id="startInfer">Generate</button>
                                <button class="btn btn-secondary btn-disabled cancelButton" id="stopInfer">Cancel
                                </button>
                            </div>
                        </div>
                        <div class="form-group" id="infer_ratios"></div>
                        <div class="form-group" id="infer_width"></div>
                        <div class="form-group" id="infer_num_images"></div>
                        <div class="form-group">
                            <label for="infer_prompt">Prompt</label>
                            <textarea class="form-control prompt-text" id="infer_prompt" rows="4"></textarea>
                        </div>


                        <div class="form-group">
                            <label for="infer_negative_prompt">Negative Prompt</label>
                            <textarea class="form-control prompt-text" id="infer_negative_prompt" rows="4"></textarea>
                        </div>
                        <!-- Gradio-esque slider elements, populated by JS -->

                        <div id="advancedInferSettings">
                            <div class="form-group" id="infer_batch_size"></div>
                            <div class="form-group" id="infer_height"></div>
                            <div class="form-group" id="infer_steps"></div>
                            <div class="form-group" id="infer_scale"></div>
                            <div class="form-group">
                                <label for="infer_seed">Seed</label>
                                <input type="number" class="form-control" id="infer_seed" value="-1">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="accordion" id="controlnetSettings">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="cnHeading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#cnCollapse" aria-expanded="true" aria-controls="cnCollapse">
                                ControlNet
                            </button>
                        </h2>
                        <div id="cnCollapse" class="accordion-collapse collapse show" aria-labelledby="cnHeading"
                             data-bs-parent="#controlnetSettings">
                            <div class="accordion-body">
                                <div class="form-group">
                                    <label for="enableControlNet">Enable:</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="enableControlNet" checked>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="controlnetType">Controlnet Type:</label>
                                    <select class="form-control" id="controlnetType"></select>
                                </div>

                                <div class="form-group">
                                    <label for="inputImage">Input Image:</label>
                                    <div class="imageEditor" id="controlnetEditor"></div>
                                </div>

                                <div class="form-group">
                                    <label for="autoLoadResolutionOn">Auto-load resolution:</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="autoLoadResolutionOn"
                                               checked>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="bootstrapSlider" id="detectResolution"></div>
                                </div>

                                <div class="form-group">
                                    <div class="bootstrapSlider" id="imageResolution"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
