<div class="module" id="moduleDraggan">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card shadow">
                    <div class="card-header">
                        Drag
                    </div>
                    <div class="card-body">
                        <!-- Start / Stop -->
                        <button type="button" class="btn btn-success mb-2" id="dragStartBtn">Start</button>
                        <button type="button" class="btn btn-danger mb-2" id="dragStopBtn">Stop</button>

                        <!-- Steps -->
                        <div class="form-group">
                            <div class="bootstrapSlider" id="drag_gan_steps" data-label="Steps" data-value="20" data-min="1" data-max="100" data-step="1"></div>
                        </div>
                        <div class="form-group">
                            <div class="bootstrapSlider" id="drag_gan_mask_radius" data-label="Mask Radius" data-min="1" data-value="10" data-max="50" data-step="1"></div>
                        </div>
                        <div class="form-group">
                            <div class="bootstrapSlider" id="drag_gan_lambda" data-label="Lambda" data-min="1" data-value="20" data-max="50" data-step="1"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Image
                    </div>
                    <div class="card-body">
                        <div id="dragGanGallery"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
