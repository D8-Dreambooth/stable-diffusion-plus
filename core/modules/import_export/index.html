<div class="module" id="moduleImportExport">
    <div class="container">
        <div class="card">
            <div class="card-header">
                Extract Checkpoint
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6" id="modelSelect"></div>
                    <div class="col-12 col-md-6">
                        <button class="btn btn-primary form-control" id="startExtract">Extract</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group mt-3">
                            <label for="convUse512">Model is 512x</label>
                            <input type="checkbox" id="convUse512"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Compile Checkpoint
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6" id="modelExportSelect"></div>
                    <div class="col-md-6">
                        <button class="btn btn-primary form-control" id="startCompile">Compile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
