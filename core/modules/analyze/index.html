<div class="module" id="moduleAnalyze">
    <div class="container-fluid" id="analyzeContainer">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="analyzeFileSelect" class="form-label">Select Directory</label>
                            <div class="analyzeFileSelect" id="analyzeFileSelect"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="analyzeFileContent" class="form-label">Target Image</label>
                            <div class="analyzeFileContent imageEditor" id="analyzeFileContent">

                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="analyzeFileButton">Analyze</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="progressGroup" id="analyzeProgress"></div>
                        </div>
                        <div class="form-group" id="analyzeGallery"></div>
                        <div class="form-group">
                            <label for="analyzeFileOutput" class="form-label">Output</label>
                            <div class="analyzeFileOutput" id="analyzeFileOutput">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
