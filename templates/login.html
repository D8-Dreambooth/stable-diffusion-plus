<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" sizes="32x32"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/css/base.css') }}" rel="stylesheet">

    <!-- Module and theme CSS -->
    {% for css in css_files %}
    <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
</head>
<body class="bg-light loginBody">
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Login</h5>
                    <form id="login-form" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://kit.fontawesome.com/543c4560e5.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $("#login-form").on("submit", function (e) {
            e.preventDefault();
            console.log("New shit.");
            $.ajax({
                url: "/login",
                type: "POST",
                data: JSON.stringify({
                    username: $("#username").val(),
                    password: $("#password").val()
                }),
                contentType: "application/json",
                success: function (response) {
                    console.log("Response: ", response);
                    let token = response.access_token;
                    document.cookie = "Authorization=bearer " + token;
                    window.location.href = "/";
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                    alert("Login failed. Please try again.");
                }
            });
        });
    });
</script>
</body>
</html>
