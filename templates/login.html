<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="/static/images/favicon.ico" sizes="32x32"/>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/base.css" rel="stylesheet">
    <!-- Module and theme CSS -->
    {% for css in css_files %}
    <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
</head>
<body class="bg-light loginBody">
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="card shadow col loginCard">
            <div class="card-header text-center mb-4">Login</div>
            <div class="card-body">
                <form id="login-form" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://kit.fontawesome.com/543c4560e5.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $("#login-form").on("submit", function (e) {
            e.preventDefault();
            console.log("New shit.");
            $.ajax({
                url: "/login",
                type: "POST",
                data: JSON.stringify({
                    username: $("#username").val(),
                    password: $("#password").val()
                }),
                contentType: "application/json",
                success: function (response) {
                    console.log("Response: ", response);
                    let token = response.access_token;
                    document.cookie = "Authorization=bearer " + token;
                    window.location.href = "/";
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                    alert("Login failed. Please try again.");
                }
            });
        });
    });
</script>
</body>
</html>
