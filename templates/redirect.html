<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      setTimeout(function() {
        window.location.href = "{{ url }}";
      }, 0); // Change this to adjust the delay before redirecting (in milliseconds)
    </script>
  </head>
  <body>
    <p>Please wait while you are redirected...</p>
  </body>
</html>
